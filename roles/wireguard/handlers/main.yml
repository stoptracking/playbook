---
- name: Re-read systemd settings
  systemd:
    daemon_reload: yes
  listen: 'reread systemd'

- name: Reload systemd
  systemd:
    daemon_reexec: yes
  listen: 'reload systemd'

- name: Reload ufw
  command: ufw reload
  listen: 'reload ufw'

- name: Reload sysctl
  shell: sysctl --system
  listen: 'reload sysctl'
