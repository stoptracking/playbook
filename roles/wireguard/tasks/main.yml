---
- name: Run sanity-checks
  import_tasks: assert_main.yml
  become: yes
  tags:
    - wg_assert_main

- name: Install wireguard
  apt:
    name: ['wireguard', 'wireguard-tools']
    state: present
  tags:
    - wg_install

- name: Process provided private key
  import_tasks: peerkey.yml
  become: yes
  when: wg_peerkey | string | length == 44
  tags:
    - wg_peerkey

- name: Generate a pair of public/private keys
  import_tasks: genkeys.yml
  become: yes
  when: not wg_peerkey
  tags:
    - wg_genkeys

- name: Generate config file
  import_tasks: genconfig.yml
  become: yes
  tags:
    - wg_genconfig

- name: Amend UFW ruleset
  import_tasks: ufw.yml
  become: yes
  notify: 'reload ufw'
  tags:
    - wg_ufw

- name: Enable routing in sysctl
  lineinfile:
    path: /etc/sysctl.conf
    line: "net.ipv4.ip_forward=1"
    state: present
  when: wg_forward
  notify: 'reload sysctl'
  tags:
    - wg_sysctl_routing

- name: Enable Wireguard systemd service and make sure it's stopped
  systemd:
    name: "wg-quick@{{ wg_iface }}.service"
    enabled: yes
    masked: no
    state: stopped
  when: wg_autostart
  notify:
    - 'reread systemd'
    - 'reload systemd'
  tags:
    - wg_systemd

- meta: flush_handlers

- name: Start Wireguard daemon
  systemd:
    name: "wg-quick@{{ wg_iface }}.service"
    state: started
    enabled: yes
  when: wg_start
  tags:
    - wg_systemd
