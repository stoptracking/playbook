<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Use BCI instructions if available -->
  <match target="font">
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
  </match>

  <!-- Don't "autohint" -->
  <match target="font" >
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>

  <!-- Hint vertically, slightly -->
  <match target="font">
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Antialias -->
  <match target="font">
    <edit mode="assign" name="antialias" >
      <bool>true</bool>
    </edit>
  </match>

  <!-- Common RGB panel -->
  <match target="font">
    <edit mode="assign" name="rgba" >
      <const>rgb</const>
    </edit>
  </match>

  <!-- Default LCD filter -->
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Greyscale-only antialiasing for small fonts -->
  <match target="font">
    <test name="size" qual="any" compare="less">
      <double>7</double>
    </test>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>

  <match target="font">
    <test name="size" qual="any" compare="less">
      <double>8</double>
    </test>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
  </match>

</fontconfig>
